<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */

    //ENTRADA

    const anos = Number(prompt(`digite um Número`))

    let habitantes = [80000];


    //PROCESSAMENTO
    for (let contador = 80000; contador <= 200000 ; contador++) {
       let porcento = habitantes*0.03;
       let final = porcento*anos;
    }

    document.write(`em ${anos} a quamtidade de Habitantes será de ${final}`);

</script>
