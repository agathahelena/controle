<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

   let  investido = 1000 ;
   let  dias = 0 ;

    //PROCESSAMENTO
    while(investido <= 2000){
        investido = investido * 1.02;
        dias += 1;
    }

    //SAÍDA
    document.write(`A quantidade de dias necessarias para chegar em R$2000 eh : ${dias} dias `);

</script>
