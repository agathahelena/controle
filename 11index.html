<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let tres = [];
    let soma = 0;

    //PROCESSAMENTO

    for (let contador = 1; contador < 100; contador++) {
        if(contador % 3 == 0 ){
      tres.push(contador);
    }    
    }
    for (let contador = 0; contador < tres.length; contador++) {

        soma += tres[contador];
      
    }


    //SAÍDA


    document.write(`os números múltiplos de três são : ${tres.join(" - ")} <br> A soma de todos os números é : ${soma}`);

</script>
